<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pikachu!</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./assets/img/logo-pokebola.png" alt="Pokebola">
            <h2>Pokemon</h2>
        </div>
    </header>
    <main>
        <div class="fundo-main">
            <img src="./assets/img/fundo-pikachu.png">
        </div>
        <div class="pikachu">
            <img src="./assets/img/pikachu.png" alt="Pikachu">
        </div>

            <h2>Lets's Go, Pikachu!</h2>
            <p>Torne-se o melhor Treinador de Pokémon que puder, enquanto batalha com outros Treinadores, Líderes de Ginásios e a sinistra Equipe Rocket.</p>
        </div>
        <a href="#">

        </a>
    </main>

        <p>Copyright &copy; 2024 | Leonardo Scotti</p>
    </footer>
